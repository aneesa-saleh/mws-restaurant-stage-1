<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content">
    <!-- Beginning map -->
    <section class="map-container">
      <a href="#restaurants-list-section" class="map-skip-link">Skip map to restarants</a>
      <div id="map" class="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurants list -->
    <section class="restaurants-list-section" id="restaurants-list-section">
      <form class="filter-options">
        <fieldset>
          <legend>Filter Results</legend>
          <label for="neighborhoods-select" class="off-screen">Neighborhoods</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="off-screen">Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </fieldset>
      </form>
      <div id="restaurants-list" class="restaurants-list"></div>
    </section>
    <!-- End restaurants list -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <strong>Restaurant Reviews</strong> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script charset="utf-8" src="js/main.js"></script>
  <!-- End scripts -->

</body>

</html>
